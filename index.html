<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC-130 Gunship Simulator - Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .screenshots {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .screenshots img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: red;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .download-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AC-130 Gunship Simulator</h1>
        <div class="screenshots">
            <img src="screenshot1.jpg" alt="Screenshot 1">
            <img src="screenshot2.jpg" alt="Screenshot 2">
            <img src="screenshot3.jpg" alt="Screenshot 3">
        </div>
        <a href="https://play.google.com/store/apps/details?id=com.MHYGames.unity.Ac130GunshipGame" class="download-btn">Download Game</a>
    </div>
</body>
</html>
